# Create ServiceAccount to access the dashboard
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard-admin
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard-user-role-binding
  namespace: kubernetes-dashboard
# Allow subject / person
subjects:
 - kind: ServiceAccount
   name: admin-user
   namespace: kubernetes-dashboard
# Specify binding to a Role / ClusterRole 
roleRef:
 apiGroup: rbac.authorization.k8s.io
 kind: Role
 name: dashboard-admin

